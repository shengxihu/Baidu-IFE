<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="wraper">
		<form>
			<div class="wraper_inner">
				<label for="item">名称</label>
			<input class="input input-default" type="text" id="item" required></input>
			<div class="message item default">必填，长度为4~16个字符</div>
			<div class="message item valid">名称可用</div>
			<div class="message item invalid">名称格式不正确</div>
			<div class="message item invalid">名称不能为空</div>
			</div>
			<div class="wraper_inner">
				<label for="passward">密码</label>
				<input class="input input-default" type="passward" id="passward" required></input>
				<div class="message passward default">请输入6位数字密码</div>
				<div class="message passward valid">密码可用</div>
				<div class="message passward invalid">密码格式不正确</div>
				<div class="message passward invalid">密码不能为空</div>
			</div>
			<div class="wraper_inner">
				<label for="repassward">密码确认</label>
				<input class="input input-default" type="passward" id="repassward" required></input>
				<div class="message repassward default">再次输入相同的密码</div>
				<div class="message repassward valid">密码输入一致</div>
				<div class="message repassward invalid">密码输入不一致，请再次输入</div>
				<div class="message repassward invalid">请再次输入相同的密码</div>
			</div>
			<div class="wraper_inner">
				<label for="email">邮箱</label>
				<input class="input input-default" type="email" id="email" required></input>
				<div class="message email default">请输入邮箱</div>
				<div class="message email valid">邮箱格式正确</div>
				<div class="message email invalid">邮箱格式不正确</div>
				<div class="message email invalid">邮箱不能为空</div>
			</div>
			<div class="wraper_inner">
				<label for="phone-number">手机</label>
				<input class="input input-default" type="text" id="phone" required></input>
				<div class="message phone default">请输入手机号码</div>
				<div class="message phone valid">手机号码格式正确</div>
				<div class="message phone invalid">手机号码格式不正确</div>
				<div class="message phone invalid">手机号码不能为空</div>
			</div>
			<button id="button" type="submit">提交</button>
		</form>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
