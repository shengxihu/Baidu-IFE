<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function (aqiData) {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //筛选
  var arr= new Array;
  for(var i=0;i<aqiData.length;i++){
      if (aqiData[i][1] >= 60) {
        arr.push(aqiData[i]);
      }
  }
  //排序
  var temp;
  for(var j=0;j<arr.length-1;j++){
    for(var k=0;k<arr.length-j-1;k++){
      if(arr[k][1]<arr[k+1][1]){
        temp=arr[k+1];
        arr[k+1]=arr[k];
        arr[k]=temp;
      }
    }
  }
  alert(arr);
  //显示
  var result="";
  for(var l=0;l<arr.length;l++){
    result+="<li>第"+(l+1)+"名"+arr[l]+"</li>";
  }
  var ul=document.getElementById("aqi-list");
  ul.innerHTML=result;
})(aqiData);

</script>
</body>
</html>
