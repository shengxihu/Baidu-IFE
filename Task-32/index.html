<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单生成器</title>
</head>
<body>
	<form method="" action="">
		<label for="item">名称</label>
		<input type="checkbox" id="item" />
		<label for="passward">密码</label>
		<input type="checkbox" id="passward" />
		<label for="check-passward">密码确认</label>
		<input type="checkbox" id="check-passward"/>
		<label for="email">邮箱</label>
		<input type="checkbox" id="email" />
		<label for="phone">手机</label>
		<input type="checkbox" id="phone" />
		<label for="style-one">样式一</label>
		<input type="radio" id="style-one" name="style" />
		<label for="style-two">样式二</label>
		<input type="radio" id="style-two" name="style" />
		<input type="button" value="生成表单" />
	</form>
</body>
</html>
